<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
<body>

    <section class="h-100 gradient-form">
      
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="bg text-center">

                <!--Div for Centered Text & Input--> 
                <div class="centered">
                  <p class="firstLine"> L &nbsp; O &nbsp; G &nbsp; I &nbsp; N &nbsp; P &nbsp; A &nbsp; G &nbsp; E &nbsp; </p>
                </div>
              </div>
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <div class="text-center">
                      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm6SPEWTylT5LETg4rYmdWic56ZfqdEzaFML5mOBFNYEDarQF6"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">We are The Scoodel Team</h4>
                    </div>
                    
    
                    <form method="POST">
                      {% csrf_token %}
                      <p>Please login to your account</p>
                      <div class="form-outline mb-4">
                        <input type="text" id="form2Example11" required name="username" required class="form-control"
                          placeholder="Username" />
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" name="password" required id="form2Example22" class="form-control" placeholder="Password"/>
                      </div>
    
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                          in</button>
                          <a href="{% url "signup" %}" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Signup</a>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="background-image: linear-gradient(to bottom, white, #007FFF)">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">We are more than just a company</h4>
                    <p class="small mb-0">l4BlPMJdFc5K5cC2l2leSg==</p>
                    <i class="key : scoodel"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
